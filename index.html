<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <!-- Primera escena -->
    <a-scene id="escena1">
        <!-- Imagen de fondo -->
        <a-sky src="Brunete.png"></a-sky>
        
        <!-- Primer objeto -->
        <a-entity obj-model="obj:./malasat.obj; mtl:./malasat.mtl" position="0 10 -10" rotation="0 0 0"></a-entity>

        <!-- Script para animar el objeto hacia abajo y hacerlo más pequeño -->
        <script>
            // Obtener el objeto que se moverá
            var objeto = document.querySelector('[obj-model]');

            // Animar el objeto para que se mueva hacia abajo y se haga más pequeño
            objeto.setAttribute('animation', {
                property: 'position',
                to: '0 1 -30',  // Posición final más baja
                dur: 15000,     // Duración de la animación en milisegundos
                easing: 'linear',// Tipo de interpolación (puedes cambiarlo si deseas otro efecto)
                autoplay: true, // Inicia automáticamente la animación
                loop: false      // No se repite la animación
            });

            objeto.setAttribute('animation__scale', {
                property: 'scale',
                to: '0.001 0.001 0.001',  // Tamaño final más pequeño
                dur: 15000,     // Duración de la animación en milisegundos
                easing: 'linear',// Tipo de interpolación (puedes cambiarlo si deseas otro efecto)
                autoplay: true, // Inicia automáticamente la animación
                loop: false      // No se repite la animación
            });

            // Detener la animación cuando llegue al final
            objeto.addEventListener('animationcomplete', function () {
                objeto.removeAttribute('animation');
                objeto.removeAttribute('animation__scale');
            });
            
        </script>
    </a-scene>

</body>
</html>
