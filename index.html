<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalsaSat</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <!-- Primera escena -->
    <a-scene id="escena1">
        <!-- Imagen de fondo -->
        <a-sky src="./Brunete2.png"></a-sky>
        
        <!-- Primer objeto -->
        <a-entity id="objeto" obj-model="obj:./malasat.obj; mtl:./malasat.mtl" position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0">
            <!-- Script para permitir el acceso al interior del objeto -->
            <script>
                var objeto = document.querySelector('#objeto');
                var camera = document.querySelector('[camera]');

                // Actualizar la posición de la cámara para seguir al objeto mientras desciende
                function actualizarCamara() {
                    var posicionObjeto = objeto.getAttribute('position');
                    camera.setAttribute('position', {
                        x: posicionObjeto.x,
                        y: posicionObjeto.y + 2, // Coloca la cámara un poco más arriba del objeto
                        z: posicionObjeto.z + 5  // Coloca la cámara detrás del objeto
                    });
                }

                // Llamar a la función de actualización de la cámara en bucle
                setInterval(actualizarCamara, 100); // Actualizar cada 100 milisegundos
            </script>
        </a-entity>

        <!-- Cámara con controles de vista -->
        <a-entity camera look-controls></a-entity>
    </a-scene>

</body>
</html>
