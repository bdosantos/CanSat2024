<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño 3D </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
       <!-- Imagen de fondo -->
        <a-sky src="Brunete.png"></a-sky>
        
        
        <!-- Segundo objeto -->
        <a-entity id="objeto2" obj-model="obj:./malasat.obj; mtl:./malasat.mtl" position="-1 0 0" rotation="0 0 0"></a-entity>
    

    <!-- Script para la animación del primer objeto -->
    <script>
        // Obtener el objeto que se moverá
        var objeto1 = document.querySelector('#objeto1');

        // Animar el objeto para que se mueva hacia abajo
        objeto1.setAttribute('animation', {
            property: 'position',
            to: '0 1 -10',  // Cambia la posición final según sea necesario
            dur: 5000,      // Duración de la animación en milisegundos
            easing: 'linear'// Tipo de interpolación (puedes cambiarlo si deseas otro efecto)
        });
    </script>
        </a-scene>
    
 <a-scene>
        <a-assets>
            <!-- Define el vídeo de fondo -->
            <video id="video" autoplay loop="true" crossorigin="anonymous" muted="true" playsinline="true" width="1280" height="720">
                <source src="tu_video.mp4" type="video/mp4">
            </video>
        </a-assets>
        <!-- Primer objeto -->
        <a-entity id="objeto1" obj-model="obj:./malasat.obj; mtl:./malasat.mtl" position="0 0 10" rotation="0 0 0"></a-entity>

        <!-- Segundo objeto -->
        <a-entity id="objeto2" obj-model="obj:./malasat.obj; mtl:./malasat.mtl" position="-1 0 0" rotation="0 0 0"></a-entity>
    
</body>
</html>
